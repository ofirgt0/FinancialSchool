<div class="tab-content" dir="rtl">
  <div
    class="tab-pane fade show active"
    id="pills-login"
    role="tabpanel"
    aria-labelledby="tab-login"
  >
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="התחבר">
        <form>
          <div class="form-outline mb-4">
            <input
              type="text"
              [(ngModel)]="loginUserName"
              name="loginId"
              class="form-control"
              dir="ltr"
            />
            <label class="form-label" for="loginId">תעודת זהות</label>
          </div>

          <div class="form-outline mb-4">
            <input
              type="password"
              [(ngModel)]="loginPassword"
              name="loginPassword"
              class="form-control"
              dir="ltr"
            />
            <label class="form-label" for="loginPassword">סיסמא</label>
          </div>

          <button
            type="submit"
            (click)="onLogin()"
            class="btn btn-primary btn-block mb-4"
          >
            התחבר
          </button>
        </form>
      </mat-tab>
      <mat-tab label="הרשם">
        <form>
          <div class="form-outline mb-4 centered">
            <mat-form-field class="third-input">
              <mat-label>שם מלא</mat-label>
              <input
                matInput
                placeholder="הקלד\י..."
                [(ngModel)]="registerData.displayName"
                type="text"
              />
            </mat-form-field>

            <mat-form-field class="third-input">
              <mat-label>תעודת זהות</mat-label>
              <input
                matInput
                placeholder="הקלד\י..."
                [(ngModel)]="registerData.userName"
                type="text"
              />
            </mat-form-field>

            <mat-form-field class="third-input">
              <mat-label>סיסמא</mat-label>
              <input
                matInput
                placeholder="הקלד\י..."
                [(ngModel)]="registerData.password"
                type="password"
              />
            </mat-form-field>
          </div>
          <div class="form-outline mb-4">
            <mat-form-field appearance="fill" class="half-input">
              <mat-label>שכבה</mat-label>
              <mat-select [(ngModel)]="classLevel">
                <mat-option
                  *ngFor="let class of classes"
                  [value]="class.gradeId"
                >
                  {{ class.viewGrade }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="half-input">
              <mat-label>כיתה</mat-label>
              <mat-select [(ngModel)]="classNumber">
                <mat-option *ngFor="let num of numbers" [value]="num">
                  {{ num }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <button
            type="submit"
            (click)="onRegister()"
            class="btn btn-primary btn-block mb-3"
          >
            הרשם עכשיו
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
