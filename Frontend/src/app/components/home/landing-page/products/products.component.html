<section id="more-features" class="section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h3 class="section-title">פריטים זמינים</h3>
        <span class="section-divider"></span>
        <p class="section-description">המחירים להלן הינם במטבע כשף</p>
      </div>

      <div class="row gy-4" >
        <div class="col-lg-6" *ngFor="let product of products">
          <div class="box">
            <div class="price icon">{{product.price}}</div>
            <h4 class="title" dir="rtl">
              <a style="font-size: 150%;">{{ product.title }}</a>
            </h4>
            <p class="description" dir="rtl">{{ product.description }}</p>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End More Features Section -->
