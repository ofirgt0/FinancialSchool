<div class="tab-pane fade active show" id="profile-post">
  <!-- <span *ngIf="noDeals"> No transactions have been made yet</span> -->
  <div  class="sticky">
  </div>
  <ul class="timeline" *ngFor="let historyLine of historyLines">
    <li>
      <div class="timeline-time">
        <!-- <span class="date"></span> -->
        <span class="date">{{ historyLine.date | dateAsAgo }}</span>
      </div>
      <div class="timeline-icon">
        <a href="javascript:;">&nbsp;</a>
      </div>
      <div class="timeline-body">
        <div class="timeline-header">
          <span>
            <span class="userimage shadow">
              <!-- <img src="assets/deallerAvatar/Amit.png" class="shadow"/> -->
              <span class="username"> {{ historyLine.transactionPrice }} </span>
            </span>
            <span class="username"> {{ historyLine.productId }} </span>
          </span>
          <br />
          <span class="pull-right">
            <!-- <span class="userimage"><img src="assets/deallerAvatar/{{deal.seller}}.png" alt=""></span> -->
            <span class="username text-muted">{{ historyLine.date }}</span>
          </span>
        </div>
      </div>
    </li>
  </ul>
</div>
